{% extends "g4emma/base.html" %}

<!-- Title -->
{% block title %}{{ block.super }} - Results{% endblock %}

<!-- Navigation
    This page won't do anything to the navbar since it could display results for anything and we don't want a link to it -->

<!-- Main Content -->
{% block main_content %}
<div class="results">
  <ul>
    {% for outfile in request.session.outfiles %}
      <li><a href="{{ request.session.outdir }}{{ outfile }}">{{ outfile }}</a></li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
