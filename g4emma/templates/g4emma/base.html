<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <title>{% block title %}EMMA{% endblock %}</title> <!-- use block.super to extend if needed -->

  </!-- Links -->
  {% load static %}
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans|Roboto" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="{% static 'g4emma/style.css' %}" type="text/css">
  {% block js_links %}
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
  <script src="{% static 'g4emma/anchor_navigation.js' %}"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js"></script>
  {% endblock %}
</head>

<body>
  <!-- Start page-wrap -->
  <div id="top" class="{% block page_wrap_class %}page-wrap{% endblock %}">

    <!-- header -->
    <a href="{% block header_url %}{% url 'home' %}{% endblock %}"> <!-- Make it a link back to this page -->
      {% block header_content %}
      <header class="container-fluid text-center">
        <h1>EMMA</h1>
      </header>
      {% endblock %}
    </a>

    <!-- Navigation bar -->
    <nav>
      <a class="{% block nav_home_class %}nav-pill{% endblock %}"
      href="{% block nav_home_url %}{% url 'home' %}{% endblock %}">Home</a>
      <a class="{% block nav_about_class %}nav-pill{% endblock %}"
      href="{% block nav_about_url %}{% url 'about' %}{% endblock %}">About</a>
      <a class="{% block nav_manual_class %}nav-pill{% endblock %}"
      href="{% block nav_maunal_url %}{% url 'manual' %}{% endblock %}">Manual</a>
      <a class="{% block nav_simulation_class %}nav-pill{% endblock %}"
      href="{% block nav_simulation_url %}{% url 'simulation' %}{% endblock %}">Simulation</a>
      <div class="dropdown">
      <button class="{% block nav_drpbtn_class %}dropbtn{% endblock %}">
      <a class="{% block nav_tools_class %}nav-pill{% endblock %}"
      href="{% block nav_tools_url %}{% url 'tools' %}{% endblock %}">Tools</a>
      </button>
        <div class="dropdown-content">
	  <a href="{% block nav_rigidity_url %}{% url 'rigidity' %}{% endblock %}" style="text-decoration: none">Rigidity</a>
	  <a href="{% block nav_charge_state_url %}{% url 'charge_state' %}{% endblock %}" style="text-decoration: none">Charge State</a>
	  <a href="{% block nav_energy_loss_url %}{% url 'energy_loss' %}{% endblock %}" style="text-decoration: none">Energy Loss</a>
        </div>
      </div>
      <a class="{% block nav_admin_class %}nav-pill{% endblock %}"
      href="{% block nav_admin_url %}{% url 'admin:index' %}{% endblock %}">Admin</a>
    </nav>

    <main role="main">
      {% block main_content %}{% endblock %}
    </main>

    <a id="top-link" href="#top">Top</a>

  </div> <!-- End page-wrap -->

  <!-- Footer -->
  <footer>
    <a class=logo href="http://www.triumf.ca/">
      <img src="{% static 'g4emma/images/TRIUMF_logo_white.png' %}" alt="TRIUMF logo">
    </a>
    <div class="footer-text">
      <a
      href="{% block footer_contact_url %}{% url 'about' %}#contact{% endblock %}">
      Contact Us</a>
      <p>Date Updated: 2017-December</p>
    </div>
  </footer>

</body>
</html>
